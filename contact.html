<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | ENS Packaging Solution</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #b8860b;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #b8860b;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }
    nav {
      text-align: center;
      background-color: #222;
      padding: 10px 0;
    }
    nav a {
      color: #b8860b;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    .contact-info {
      background-color: #111;
      border: 1px solid #b8860b;
      padding: 20px;
      line-height: 1.8em;
      text-align: center;
    }
    .contact-info h2 {
      margin-top: 0;
    }
    .contact-info a {
      color: #b8860b;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      border-top: 2px solid #b8860b;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Stock List</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="section">
    <div class="contact-info">
      <h2>ENS Packaging Solution</h2>
      <p><strong>Phone:</strong> (323) 708-2028</p>
      <p><strong>Email:</strong> <a href="mailto:enspackaging@gmail.com">enspackaging@gmail.com</a></p>
      <p><strong>Address:</strong> 7020 Wilson Ave, Los Angeles, CA 90001</p>
    </div>
  </div>
<section style="max-width: 600px; margin: 40px auto; padding: 20px; border: 1px solid #b8860b; border-radius: 8px;">
  <h3 style="text-align: center; color: #b8860b;">Request for Quote</h3>
  <form name="contact" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="contact">
    
    <label for="name">Name:</label>
    <input type="text" name="name" required style="width: 100%; padding: 8px; margin-bottom: 12px;">

    <label for="company">Company Name:</label>
    <input type="text" name="company" style="width: 100%; padding: 8px; margin-bottom: 12px;">

    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" style="width: 100%; padding: 8px; margin-bottom: 12px;">

    <label for="email">Email:</label>
    <input type="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 12px;">

    <label for="message">Message:</label>
    <textarea name="message" rows="5" required style="width: 100%; padding: 8px; margin-bottom: 12px;"></textarea>

    <button type="submit" style="background-color: #b8860b; color: white; padding: 10px 20px; border: none; cursor: pointer;">
      Submit
    </button>
  </form>
</section>
